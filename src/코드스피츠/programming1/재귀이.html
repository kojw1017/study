
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    프로그래밍이란 프로그램을 만드는것
    프로그램이란..
    exe파일도 아니고 안에 있는 코드도 아니고
    이 파일을 실행해서 os에 메모리가 적재된 것

    메모리에 명령과 값을 적재하는 행위 : 로딩

    프로그램 이란 명령을 통해 값을 얻어내는 것
    명령은 메모리에 있는 값을 참조해서 다시 갱신함

    프로그램은 로딩된 명령이 다소진되면 종료되는 것

    현실 셰계 난해한 문제의 패턴을 찾아라
    컴퓨터가 잘하는것은 반복작업
    패턴을 발견하려면 머리가 좋아야 한다 머리는 쓸 수록 좋아진다

    for while if if else
    명령이 실행되는 흐름: flow

    루틴을 만드는것 반복문, 함수
    루틴은 진입하고 빠져나온다
-->
    <script>
        const routineA =b=>{
            const result = b * 2;
            console.log(b);
            return result;
        };
        const routineB =b=>{
            const result = b * 2;
            console.log(b);
            return result;
        };
        const b = 10, d =30;
        const a = routineA(b);
        console.log(a);
        const c = routineA(d);
        console.log(c);
    </script>
</body>
</html>
